<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Barbeario do Contoso - Since 2022</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
           <img id="title" src="src/img/1.jpg" alt="Logo da Barbeario">
        </div>        
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <section class="servicos">
            <div class="servico">
                <h3 class="title">Equipamentos</h3>
                <img id="equi" src="src/img/loguinho 1.webp" alt="Imagem do corte de cabelo">
                <p class="descricao">Equipamentos acima de 50R$ até 700R$</p>
                <p class="preco">R$50,00 até R$700</p>    
            </div>

            <div class="servico">
                <h3 class="title">Motor</h3>
                <img id="motor" src="src/img/loguinho2.jpg" alt="Imagem do serviço de aparar ou desenhar a barba">
                <p class="descricao">Aparar ou preparar acima de 1000R$.</p>
                <p class="preco">R$1000,00 ou mais</p>    
            </div>
            
            <div class="servico">
                <h3 class="title">Revisão</h3>
                <img src="src/img/loginho4.jpg" alt="Imagem do combo de corte de cabelo e aparar ou desenhar a barba">
                <p class="descricao">Revisão completa na moto.</p>
                <p class="preco">R$250,00</p>    
            </div>
        </section>


    </main>

    <footer>
        <div class="container">
            <img class="logo" src="src/img/1.jpg" alt="Logo da Barbearia">

            <div class="midias">
                <a href="https://www.facebook.com/oficinamotogp/" target="_blank"><img src="src/img/facebook.png" alt=""></a>
                <a href="https://www.instagram.com/motogp/" target="_blank"><img src="src/img/instagram.png" alt=""></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
